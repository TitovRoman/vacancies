
<div class="card mb-4">
    <div class="card-body px-4">
      <div class="row">
        <div class="col-12 col-md-8 col-lg-9">
          <a href="{% url 'vacancy' vacancy.id %}"><h2 class="h2 pb-2">{{ vacancy.title }}</h2></a>
          <p class="mb-2">{{ vacancy.specialty.title }} • {{ vacancy.skills }}</p>
          <p>От {{ vacancy.salary_min }} до {{ vacancy.salary_max }} руб.</p>
          <p class="text-muted pt-1">{{ vacancy.published_at|date:'d E' }}</p>
        </div>
        <div class="col-12 col-md-4 col-lg-3 d-flex flex-md-column flex-row align-items-center justify-content-around">
            <a href="{% url 'vacancies_by_speciality' vacancy.specialty.code %}"><img src="{{ vacancy.specialty.picture.url }}" width="60" height="60" alt="{{ vacancy.specialty.title }}"></a>
            <a href="{% url 'company' vacancy.company.id %}"><img src="{{ vacancy.company.logo.url }}" width="130" height="80" alt="{{ vacancy.company.name }}"></a>
        </div>
      </div>
    </div>
</div>
