{% load crispy_forms_tags %}
<div class="card">
  <div class="card-body px-4 pb-4">
    <!-- Tab -->
    <section class="tab-pane fade show active">
      <h2 class="h4 pt-2 pb-3">{{ subtitle }}</h2>
        {% if is_updated %}
            <p class="alert alert-info" role="alert">
                {{ updated_msg }}
            </p>
        {% endif %}

    {% crispy form %}
    </section>
    <!-- END Tab -->
  </div>
</div>
